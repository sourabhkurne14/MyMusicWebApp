<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="fabicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left ">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m-1 p-1 ">
                <div class="logo ">
                    <img class="invert" width="110" src="img/logo.svg " alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="Playlist logo">
                    <h2>
                        Your library
                    </h2>              
                </div>

                <div class="songlist">

                    <ul> 
                       
                        
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>

        <div class="right bg-gray rounded  ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">

                        <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">
                       
                        <img class="invert" src="img/leftarrow.svg" alt="">
                        <img class="invert" src="img/rightarrow.svg" alt="">

                    </div>
                    
                </div>
                <div class="button">
                    <button class="signupbtn" >Signup</button>
                    <button class="loginbtn" >Log in</button>
                </div>
            </div>


            <div class="spotifyplaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    
                    <!-- The cardContainer will be populated through JavaScript -->
                    
                </div>
                
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>

                    <div class="abovebar">

                        <div class="songinfo"></div>
                        <div class="songbutton">
                            <img width="30" id="previous" src="img/previous.svg" alt="">
                            <img width="30" id="play" src="img/play.svg" alt="playbutjnjndf">
                            <img width="30" id="next" src="img/next.svg" alt="">
                        </div>
                        <div class="timevol">

                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="25" src="img/volume.svg" alt="volume img">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
